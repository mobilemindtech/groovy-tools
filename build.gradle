plugins {
    id 'groovy'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
        maven { url "https://raw.githubusercontent.com/mobilemindtech/m2/master" }
    }
}

dependencies {
    api libs.groovy
    api libs.groovy.json
    api libs.groovy.sql
    api libs.gson
    api libs.slf4j
    api libs.httpbuilder
    api libs.gio
    api libs.gio.ast
}

group = 'io.gtools'
version = '0.0.1'
description = 'Groovy tools'

java.sourceCompatibility = JavaVersion.VERSION_24

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    testLogging {
        showStandardStreams = true
    }
}
